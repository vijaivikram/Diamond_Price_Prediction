<!DOCTYPE html>
<html>
<head>
  <title>Diamond Price Prediction Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffff4d;
      margin: 0;
      padding: 0;
    }

    form {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #1f1f14; 
      color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-header {
      background-color: #fff; 
      color: #1f1f14;
      padding: 10px;
      border-radius: 10px 10px 0 0;
      text-align: center;
    }

    .form-container {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    select {
      width: calc(100% - 22px); 
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #fff; 
      color: #333; 
    }

    select {
      cursor: pointer;
    }

    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-header">
      <h2>Diamond Price Prediction Form</h2>
    </div>
    <div class="form-container">
      <div class="form-group">
        <label for="carat">Carat:</label>
        <input type="text" id="carat" name="carat" placeholder="Enter carat value (float)" required>
      </div>

      <div class="form-group">
        <label for="depth">Depth:</label>
        <input type="text" id="depth" name="depth" placeholder="Enter depth value (float)" required>
      </div>

      <div class="form-group">
        <label for="table">Table:</label>
        <input type="text" id="table" name="table" placeholder="Enter table value (float)" required>
      </div>

      <div class="form-group">
        <label for="x">x:</label>
        <input type="text" id="x" name="x" placeholder="Enter x value (float)" required>
      </div>

      <div class="form-group">
        <label for="y">y:</label>
        <input type="text" id="y" name="y" placeholder="Enter y value (float)" required>
      </div>

      <div class="form-group">
        <label for="z">z:</label>
        <input type="text" id="z" name="z" placeholder="Enter z value (float)" required>
      </div>

      <div class="form-group">
        <label for="cut">Cut:</label>
        <select id="cut" name="cut" required>
          <option value="">Select Cut</option>
          <option value="Fair">Fair</option>
          <option value="Good">Good</option>
          <option value="Very Good">Very Good</option>
          <option value="Premium">Premium</option>
          <option value="Ideal">Ideal</option>
        </select>
      </div>

      <div class="form-group">
        <label for="color">Color:</label>
        <select id="color" name="color" required>
          <option value="">Select Color</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
          <option value="I">I</option>
          <option value="J">J</option>
        </select>
      </div>

      <div class="form-group">
        <label for="clarity">Clarity:</label>
        <select id="clarity" name="clarity" required>
          <option value="">Select Clarity</option>
          <option value="I1">I1</option>
          <option value="SI2">SI2</option>
          <option value="SI1">SI1</option>
          <option value="VS2">VS2</option>
          <option value="VS1">VS1</option>
          <option value="VVS2">VVS2</option>
          <option value="VVS1">VVS1</option>
          <option value="IF">IF</option>
        </select>
      </div>

      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
